  - slug: dmj
    name: "Dorrit Munk Jørgensen "
    introduction: Jeg er områdeleder på Vollsmose Bibliotek & Læringscenter, der
      hører under Odense Centralbibliotek. I 1979 blev jeg uddannet som
      bibliotekar, og har siden 1986 arbejdet med undervisning, især IT, men
      også den 'bløde side' af teknologi. Jeg har også bifag i Kvinde- og
      teknologikultur, der forener to af mine interesser, samt en bachelor i Køn
      og kommunikation, hvor jeg arbejdede meget med kommunikation på nettet.
      Jeg er nu tilbage i biblioteksverdenen, der i dag er en moderne verden af
      litteratur og andre kulturmedier, herunder IKT, læring og formidling, og
      det er rigtig spændende og givende.
